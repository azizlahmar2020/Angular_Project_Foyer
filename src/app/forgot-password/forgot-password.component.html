<!-- forgot-password.component.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .custom-card {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }

    .separator {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }

    .separator i {
      font-size: 1.5em;
      color: #007bff;
    }

    .card-title i,
    .form-label i,
    .btn i,
    .forgot-password i {
      margin-right: 10px;
    }

    .forgot-password {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container card-container">
    <div class="card custom-card">
      <div class="card-body">
        <div class="separator">
          <h1 class="card-title"><i class="fas fa-question-circle"></i> Forgot Password</h1>
        </div>
        <div>
          <label for="email" class="form-label"><i class="fas fa-at"></i> Enter your email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          <button class="btn btn-primary" (click)="requestPasswordReset()"><i class="fas fa-unlock"></i> Request Password Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
