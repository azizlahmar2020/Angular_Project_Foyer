<div class="input-group mt-4">

  <button class="btn btn-danger btn-sm action-button" [routerLink]="['/gestion-bloc/add-bloc']">
    Ajouter Bloc
  </button>


  <div class="input-group-prepend">
    <span class="input-group-text">
      <i class="material-icons">search</i>
    </span>
  </div>
  <input [(ngModel)]="searchTerm" placeholder="Rechercher Bloc" class="form-control">
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Capacite du bloc</th>
      <th>Nom du Bloc</th>
      <th>Dispo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bloc of filteredBloc">
      <td>{{ bloc.capaciteBloc }}</td>
      <td>{{ bloc.nomBloc }}</td>
      <td>
        <span [ngClass]="{'text-success': bloc.disponible, 'text-danger': !bloc.disponible}">
          {{ bloc.disponible ? 'Disponible' : 'Non disponible' }}

        </span>
      </td>
      <td>
        <button (click)="afficherBloc(bloc)" class="btn btn-primary btn-sm action-button">
          <i class="fas fa-info-circle"></i> DÃ©tails
        </button>
        <button (click)="editCh(bloc)" class="btn btn-warning btn-sm action-button">
          <i class="fas fa-edit"></i> Modifier
        </button>
        <button (click)="deleteCh(bloc)" class="btn btn-danger btn-sm action-button">
          <i class="fas fa-trash-alt"></i> Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
