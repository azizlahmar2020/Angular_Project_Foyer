<div class="modify-bloc-container">
  <h2>Modifier Bloc</h2>
  <form [formGroup]="updateBlocForm" (ngSubmit)="updateBloc()">
    <label for="nomBloc">Nom du Bloc:</label>
    <input type="text" formControlName="nomBloc" id="nomBloc" required>

    <label for="capacite">Capacit√©:</label>
    <input type="number" formControlName="capacite" id="capacite" required>



    <button type="submit" [disabled]="!updateBlocForm.valid">Modifier</button>
  </form>
</div>
