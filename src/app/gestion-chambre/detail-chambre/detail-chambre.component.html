<div class="container">
  <h2>Détails de la chambre</h2>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ chambre?.idChambre }}</h3>
    </div>
    <div class="card-body">
      <table class="table">
        <tbody>
          <tr>
            <th>Numéro de chambre:</th>
            <td>{{ chambre?.numeroChambre }}</td>
          </tr>

          <tr>
            <th>Type:</th>
            <td>{{ chambre?.typeC }}</td>
          </tr>
          <tr>
            <th>Bloc:</th>
            <td>{{ blocName}}</td>
          </tr>
          <tr>
            <th>Modifier:</th>
            <td>
              <button
                class="btn btn-warning btn-sm action-button"
                (click)="editCh(idChambre)"
              >
                <i class="fas fa-edit"></i> Modifier
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
