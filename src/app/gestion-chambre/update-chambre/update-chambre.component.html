<div class="container">
  <h2>Modifier la chambre</h2>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Détails de la chambre</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="updateChForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="numeroChambre" class="form-label">Numéro de Chambre:</label>
          <input type="number" id="numeroChambre" formControlName="numeroChambre" (ngModel)="ch.numeroChambre" class="form-control" />
        </div>

        <div class="form-group">
          <label for="typeChambre" class="form-label">Type de Chambre:</label>
          <select id="typeChambre" formControlName="typeC" class="form-control" (ngModel)="ch.typeC">
            <option *ngFor="let type of typeChambre | keyvalue" [value]="type.key">{{ type.value }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="blocChambre" class="form-label">Bloc:</label>
          <select id="blocChambre" formControlName="blocChambre" class="form-control">


            <option *ngFor="let bl of blocs"  [value]="bl.idBloc">{{ bl.nomBloc }}</option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary">Modifier Chambre</button>
      </form>
    </div>
  </div>
</div>
