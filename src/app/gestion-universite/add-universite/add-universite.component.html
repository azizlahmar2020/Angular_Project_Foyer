<form [formGroup]="addUn" (ngSubmit)="onSubmit()" class="form-container">
  
  <div  class="form-group">
    <label for="nomUniversite" class="form-label">nomUniversite:</label>
    <input id="nomUniversite" formControlName="nomUniversite" class="form-control">
  </div>
  <div  class="form-group">
    <label for="adresse" class="form-label">adresse:</label>
    <input id="adresse" formControlName="adresse" class="form-control">
  </div>
  

  <button type="submit" class="btn btn-primary" [disabled]="addUn.invalid">Ajouter universite</button>
</form>
