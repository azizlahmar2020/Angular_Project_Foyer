<form [formGroup]="Formupdate" (ngSubmit)="updateUniversite()" class="add-table-form">
  <h2 class="form-heading">
    <i class="fas fa-save"></i> Sauvegarder Universite
  </h2>
  <hr class="form-divider" />

  <div class="form-group">
    <label for="idUniversite" class="form-label">
      <i class="fas fa-id-card"></i> idUniversite:
    </label>
    <input type="text" id="idUniversite" formControlName="idUniversite" class="form-control" />
  </div>

  <div class="form-group">
    <label for="nomUniversite" class="form-label">
      <i class="far fa-calendar-alt"></i>nomUniversite:
    </label>
    <input type="text" id="nomUniversite" formControlName="nomUniversite" class="form-control" />
  </div>

  <div class="form-group">
    <label for="adresse" class="form-label">
      <i class="fas fa-user-tie"></i> adresse:
    </label>
    <input type="text" id="adresse" formControlName="adresse" class="form-control" />
  </div>

  

  <button type="submit" class="btn btn-primary">
    <i class="fas fa-save"></i> Sauvegarder
  </button>
</form>
