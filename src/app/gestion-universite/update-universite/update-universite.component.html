<!-- updateuniversite.component.html -->

<div class="container">
  <h2>Mise à jour d'Université</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomUniversite">Nom de l'Université:</label>
      <input type="text" id="nomUniversite" formControlName="nomUniversite" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" formControlName="adresse" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
