
<div class="container mt-4">
    <button class="btn btn-success btn-sm action-button" (click)="addUser()">
      Ajouter utilisateur
    </button>
    <div class="input-group mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="material-icons">search</i>
        </span>
      </div>
      <input [(ngModel)]="searchTerm" placeholder="Rechercher réservations" class="form-control">
    </div>
  
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>firstname</th>
          <th>lastname</th>
          <th>email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>

          <td>
            <button class="btn btn-primary btn-sm action-button" (click)="showDetails(user.id)">
              <i class="fas fa-info-circle"></i> Détails
            </button>
            <button class="btn btn-warning btn-sm action-button" (click)="editUser(user.id)">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn btn-danger btn-sm action-button" (click)="deleteUser(user)">
              <i class="fas fa-trash-alt"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
